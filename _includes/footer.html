<footer class="site-footer color-white">

  <div class="row row--padding row--columns-6-6 row--columns-vertical-align">
    <div class="row__column  logos">
      <a class="logo logo--secret-escapes" href="https://www.secretescapes.com/">
        <img class="logo--secret-escapes--img js-svg-swap" src="{{ site.baseurl }}/img/logo/secret-escapes.png" alt="Secret Escapes logo">
      </a>
    </div>
    <div class="row__column align-right logos">
      {% include partner-logo.html %}
      <a class="logo logo--atol" href="#">
        <img class="logo--atol--img js-svg-swap" width="100%" src="{{ site.baseurl }}/img/logo/atol.png" alt="">
      </a>
    </div>
  </div>

  <div class="row row--padding align-center">
    <hr />
    {% assign nav-order = site.pages | sort:"nav-order" %}
    <ul class="list--horizontal footer-nav">
      {% for page in nav-order %}
      {% if page.nav-order %}
      <li>
        <a class="footer-nav__link spaced-caps" href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
    <hr />
  </div>

  <div class="row row--padding align-center">
    Â© Copyright <span class="js-year">2016</span> Secret Escapes
  </div>

</footer>
